<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/entry.css" />
  </head>
  <body>
    <h1>Demo</h1>
    <div id="app"></div>

    <script type="module">
      import { createApp } from "vue/dist/vue.esm-bundler.js";

      import { SFCButton, JSXButton, MyButton } from "../../dist/smarty-ui.mjs";

      createApp({
        template: `<SFCButton /> <JSXButton /> <MyButton>111</MyButton>`,
      })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(MyButton.name, MyButton)
        .mount("#app");
    </script>
  </body>
</html>
