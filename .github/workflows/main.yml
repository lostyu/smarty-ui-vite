name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  UnitTest:
    # 单元测试任务
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
      - name: Install modules
        run: pnpm install
      - name: Run Test
        run: pnpm run test:run